<div id="expdiv">

    <div id="content">
        <div id="topinfo">
            <div id="sliderpctdiv">Misses: <span id="sliderpct"></span>%
            </div>
            <div id="trialsdiv">Periods: <span id="trials"></span>
            </div>
            <div id="timediv">Time: <span id="time"></span>
            </div>
        </div>


        <div id="rewards">
            <div id="videoframe" >
                <div id="tabholder" >
                    <div  id="planetearthtab" class="tab">
                        Planet Earth
                    </div>
                    <div id='bakeofftab' class="tab">
                        Christmas Bakeoff
                    </div>
                    <div  id="unchainedreactiontab" class="tab">
                        Unchained Reaction
                    </div>
                    <div id="ellentab" class="tab">
                        Ellen Degeneres
                    </div>
                </div>
                <div id="videoholder" >
                    <video controls id="planetearth" src="/static/movies/Planet Earth Freshwater.mp4"></video>
                    <video controls id="bakeoff" src="/static/movies/The Great Christmas Bake Off.mp4"></video>
                    <video controls id="unchainedreaction" src="/static/movies/Unchained Reaction Season 1 Episode 6 - Movie Mayhem.mp4"></video>
                    <video controls id="ellen" src="/static/movies/Ellen Degeneres Here and Now.mp4"></video>
                </div>
            </div>
        </div>

        <div id="sliders">
            <div class="sliderdiv" id="sliderdiv1">
                <input type="range" class="slider" id="slider1">
                <span class="sliderlabel" id="sliderlabel1"></span>
            </div>
            <div class="sliderdiv" id="sliderdiv2">
                <input type="range" class="slider" id="slider2">
                <span class="sliderlabel" id="sliderlabel2"></span>
            </div>
            <div class="sliderdiv" id="sliderdiv3">
                <input type="range" class="slider" id="slider3">
                <span class="sliderlabel" id="sliderlabel3"></span>
            </div>
            <div class="sliderdiv" id="sliderdiv4">
                <input type="range" class="slider" id="slider4">
                <span class="sliderlabel" id="sliderlabel4"></span>
            </div>
            <div class="sliderdiv" id="sliderdiv5">
                <input type="range" class="slider" id="slider5">
                <span class="sliderlabel" id="sliderlabel5"></span>
            </div>
            <p id="sliderinstructions">
                Set all sliders to 50!
            </p>
        </div>

        <div id="rewardintro">
            <p id="rewardintrotext"> </p>
            <button type="button" id="continue" class="btn btn-success btn-lg continue"> Start </button>
        </div>
    </div>
</div>
